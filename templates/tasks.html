{% extends 'base.html' %} {% block content %}
    
    <ul class="collapsible">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header ">
                <div class="col s3">
                    <span class="material-icons">keyboard_arrow_down </span>
                    <a class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="col s3 task_header">
                    <strong>{{task.task_name}}</strong> : {{task.due_date}}
                </div>

                
                {% if task.is_urgent == "on" %}
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="URGENT!"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{task.category_name}}</strong>
                <p>{{task.task_description}}</p>
            </div>
        </li>
        {% endfor %}
  </ul>
{% endblock %}
